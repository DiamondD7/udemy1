<form novalidate #form="ngForm" (submit)="onSubmit(form)">
    <div>
        <label>Card Owner Name</label>
        <input type="text" placeholder="Name" name="cardOwnerName" #cardOwnerName="ngModel" [(ngModel)]="service.formData.cardOwnerName"
        required [class.invalid]="cardOwnerName.invalid && cardOwnerName.touched"
        />
    </div>

    <div>
        <label>Card Number</label>
        <input type="text" placeholder="Card Number" name="cardNumber" #cardNumber="ngModel" [(ngModel)]="service.formData.cardNumber"
        required maxlength="16" minlength="16" [class.invalid]="cardNumber.invalid && cardNumber.touched"/>
    </div>

    <div>
        <label>Card Expiration Data</label>
        <input type="text" placeholder="EXP DATE" name="expirationDate" #expirationDate="ngModel" [(ngModel)]="service.formData.expirationDate"
        required maxlength="5" minlength="5" [class.invalid]="expirationDate.invalid && expirationDate.touched"/>

    </div>

    <div>
        <input [type]="this.showPassword == true ? 'text' : 'password'" placeholder="SecurityCode" name="securityCode" #securityCode="ngModel" [(ngModel)]="service.formData.securityCode"
        required maxlength="3" minlength="3" [class.invalid]="securityCode.invalid && securityCode.touched"/>
        <button (click)="onShowPasswordClick()">show</button>
    </div>

    <button type="submit" [disabled]="form.invalid">SUBMIT</button>
</form>
